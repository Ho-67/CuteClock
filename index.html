<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一個可愛的數字時鐘，具有星空背景和動畫效果">
    <meta name="keywords" content="數字時鐘, JavaScript時鐘, 網頁時鐘, 動畫時鐘, 可愛時鐘">
    <meta name="author" content="Ho-67">
    <meta property="og:title" content="數字時鐘">
    <meta property="og:description" content="一個有趣的數字時鐘，具有星空背景和動畫效果">
    <meta property="og:type" content="website">
    <title>可愛數字鐘</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="particles-js"></div>
    <div id="container">
        <div id="second">
            <div id="frame"></div>
            <div id="minute">
                <div id="colon">:</div>
                <div id="minute-ring">
                    <div id="hour">
                        <div id="hour-tens"></div>
                        <div id="hour-units">
                            <div id="hu-list"></div>
                        </div>
                    </div>
                </div>
                <div id="minute-tens"></div>
                <div id="minute-units"></div>
            </div>
            <div id="date"></div>
            <div class="body">
                <div class="eyel"></div>
                <div class="eyer"></div>
                <div class="earl"></div>
                <div class="earr"></div>
                <div class="circle"></div>
                <div class="ellipse"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
                <div class="parallelogram"></div>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
